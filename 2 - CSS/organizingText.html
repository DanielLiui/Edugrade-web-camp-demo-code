<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .content {
      width: 50%;  /* 50% of parent container width */
      margin: 0 auto;  /* Center the content */
    }

    p {
      text-align: justify;
      font-size: 20px;
      line-height: 1.6;  
      /* 100% of the line height is the font height while 60% is the space between */
      
      line-height: 24px;
      /* or can do line-height: 24px; -> 4 px in between text lines */
      background-color: lightgrey;
    }
  </style>
</head>

<body>
  <div class="content">
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo nulla accusantium voluptatem explicabo velit!</p>
  </div>
</body>
</html>
